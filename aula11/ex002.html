    <p id="v3"></p>

    <script>

            var v1 = document.getElementById('nation')
            var v2 = document.getElementById('v3')
            var val = (v1.value)
            v3.innerHTML = 'Seu país de origem é ' + val
            if (val == 'Brasil'){
                v3.innerHTML += '<p>Você é Brasileiro</p>'
            } else{

            }
        }
    </script>
